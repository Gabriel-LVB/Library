<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Library</title>
    </head>
    <body>
        <div class="header">
            <h1 class="logo"><span>L</span>ibrary</h1>
        </div>
        <div class="main">
            <div class="add-book">+ Add Book</div>
        </div>
        <div class="books">
            <div class="book">
                <h2 class="title">"Lords of rings"</h2>
                <h3 class="author">J.R.R Tolkien</h3>
                <h3 class="pages">625 pages</h3>
                <button class="read">Mark as read</button>
                <button class="delete">Delete</button>
            </div>
        </div>

        <div class="form">
            <div class="form-background"></div>
            <div class="form-box">
                <h1>Add new book</h1>
                <form>
                    <div class="info">
                        <label for="name">Book Name</label>
                        <input type="text" id="name" required />
                    </div>

                    <div class="info">
                        <label for="author">Autor</label>
                        <input type="text" id="author" required />
                    </div>

                    <div class="info">
                        <label for="pages">Number of pages</label>
                        <input type="number" id="pages" required min="1" />
                    </div>

                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
